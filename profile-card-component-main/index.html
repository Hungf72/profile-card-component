<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="header-bg" src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" />
    <div class="card__image">
      <img src="./images/image-victor.jpg" alt="Victor Crest">
    </div>
    <div class="card__content">
      <h2 class="card__name">Victor Crest <span class="card__age">26</span></h2>
      <p class="card__location">London</p>
    </div>
    <hr>
    <div class="card__stats">
      <div class="card__follower__stat">
        <h3 class="card__stat-follower-amount">80K</h3>
        <p class="card__stat-follower-text">Followers</p>
      </div>
      <div class="card__likes__stat">
        <h3 class="card__stat-likes-count">803K</h3>
        <p class="card__stat-likes-text">Likes</p>
      </div>
      <div class="card__photos__stat">
        <h3 class="card__stat-photos-count">1.4K</h3>
        <p class="card__stat-photos-text">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
